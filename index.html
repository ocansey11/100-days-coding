<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GRID</title>

    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="wrapper__options">
        <div class="grid-width">
          <div class="slider">
            <label for="width-range">Grid Width</label>
            <input type="range" min="1" max="100" id="width-range" />
            <span id="width-value" >00</span>
          </div>
        </div>

        <div class="grid-height">
          <div class="slider">
            <label for="height-range">Grid Height</label>
            <input type="range" min="1" max="100" id="height-range" />
            <span id="height-value">00</span>
          </div>
        </div>
      </div>

      <div class="wrapper__buttons">
        <button type="button" id="create-grid" >Create Grid</button>
        <button type="reset" id="clear-grid">Clear Grid</button>
        <input type="color" id="color-input" />
        <button type="button" id="erase-btn">Erase</buttonv>
        <button type="button" id="paint-btn">Paint</button>
      </div>
      <div class="container"></div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
